<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefOo Quiz Maker</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Form section styling */
        .form-section {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            border-radius: 10px;
            margin: 10px;
        }

        .flashcard-section {
            padding: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Adjustments for mobile */
        @media (max-width: 767.98px) {
            .form-section {
                width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }

            .flashcard-section {
                margin-top: 60px; /* Space for the navbar */
            }

        }

        /* Adjustments for desktop */
        @media (min-width: 768px) {
            .form-section {
                width: 400px;
                margin: 20px;
            }

            .flashcard-section {
                margin: 20px;
            }
            .navbar-brand{
                display: none;
            }
            .navbar{
                box-shadow: none;
            }
        }

        /* Rest of your existing CSS */
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .card-body {
            padding: 20px;
            position: relative;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .answer-option {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */

        }
        .answer-option:hover {
            background-color: #f8f9fa; /* Light gray background on hover */
            border-color: #86b7fe; /* Blue border on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .answer-option.disabled {
            pointer-events: none; /* Prevent clicks */
            opacity: 0.6; /* Make options look disabled */
        }

        .answer-option.selected {
            background-color: #e9ecef;
        }

        .answer-option.correct {
            background-color: #a8f0b9;
            border-color: #64e582;
        }

        .answer-option.incorrect {
            background-color: #f18891;
            border-color: #ce404e;
        }
        .show-answer-button {
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }

        .answer-feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            display: none;
            margin-left: 10px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-primary:disabled {
            background-color: #86b7fe;
            cursor: not-allowed;
        }


        .export-button {
            margin-top: auto;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
        }

        .input-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-toggle .btn {
            flex: 1;
        }

        .input-toggle .btn.active {
            background-color: #0d6efd;
            color: white;
        }

        .num-questions-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .num-questions-buttons .btn {
            flex: 1;
        }

        .num-questions-buttons .btn.active {
            background-color: #0d6efd;
            color: white;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        .slider {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            position: relative;
        }

        .slider .track {
            height: 5px;
            background: #0d6efd;
            position: absolute;
            border-radius: 5px;
        }

        .slider .thumb {
            width: 20px;
            height: 20px;
            background: #0d6efd;
            border-radius: 50%;
            position: absolute;
            top: -8px;
            cursor: pointer;
        }

        .slider .thumb.left {
            left: 0;
        }

        .slider .thumb.right {
            right: 0;
        }

        .lamp-icon.visible {
            visibility: visible; /* Visible after answering */
        }

        /* Pop-up window */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup.visible {
            opacity: 1;
        }

        /* Simple Footer Styles */
        .simple-footer {
            background-color: #e9ecef7b;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 10px 0;
            font-family: 'Poppins', sans-serif;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .footer-text {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .footer-text:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Add a subtle fade-in animation for the footer */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .simple-footer {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RefOo Quiz Maker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="form-section">
                    <form method="POST" enctype="multipart/form-data" id="flashcardForm">
                        <!-- Number of Questions -->
                        <label class="form-label">عدد الاسئلة</label>
                        <div class="num-questions-buttons">
                            <button type="button" class="btn btn-secondary active" data-value="0">9</button>
                            <button type="button" class="btn btn-secondary" data-value="1">18</button>
                            <button type="button" class="btn btn-secondary" data-value="2">24</button>
                        </div>

                        <!-- Language -->
                        <div class="mb-3">
                            <label for="language" class="form-label">اللغة</label>
                            <select class="form-select" id="language" name="language" required>
                                <option value="English">الإنجليزية</option>
                                <option value="Arabic">العربية</option>
                            </select>
                        </div>

                        <!-- Input Toggle (Text or PDF) -->
                        <label class="form-label">كيف تريد ارسال المحتوي؟</label>
                        <div class="input-toggle mb-3">
                            <button type="button" id="textButton" class="btn btn-secondary active"><i class="fas fa-file-alt"></i></button>
                            <button type="button" id="pdfButton" class="btn btn-secondary"><i class="fas fa-file-pdf"></i></button>
                        </div>

                        <!-- Text Input -->
                        <div id="textInput" class="mb-3">
                            <label for="topicText" class="form-label">الصق النص هنا</label>
                            <textarea class="form-control" id="topicText" name="topicText" rows="4"></textarea>
                        </div>

                        <!-- PDF Upload -->
                        <div id="pdfInput" class="mb-3 hidden">
                            <label for="pdf_file" class="form-label">رفع ملف PDF</label>
                            <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept="application/pdf">
                        </div>

                        <!-- Page Range Slider -->
                        <label for="pageRangeSlider" class="form-label">اختر نطاق الصفحات</label>
                        <div id="pageRange" class="slider-container mb-3 hidden" style="direction: ltr;">
                            <div class="slider" id="pageRangeSlider">
                                <div class="track"></div>
                                <div class="thumb left"></div>
                                <div class="thumb right"></div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span id="startPageValue">1</span>
                                <span id="endPageValue">10</span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="generateButton">
                                إنشاء الاسئلة
                                <span class="loading-spinner"><i class="fas fa-spinner fa-spin"></i></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flashcard Section -->
    <div class="flashcard-section">
        <div id="flashcardContainer">
            <!-- Flashcards will be dynamically inserted here -->
        </div>
        <button id="exportButton" class="btn btn-secondary export-button">تصدير كـ JSON</button>
    </div>
    <!-- Footer -->
    <footer class="simple-footer">
        <p class="footer-text">
            2025 RefOo Sami❤️. All rights reserved.
        </p>
    </footer>
    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JavaScript -->
    <script>
        let questions = [];
        let startPage = 1;
        let endPage = 10;
        let numQuestions = 0;

        // Function to render all questions
        function renderQuestions() {
            const flashcardContainer = document.getElementById('flashcardContainer');
            flashcardContainer.innerHTML = '';

            // Set text direction based on selected language
            const language = document.getElementById('language').value;
            flashcardContainer.style.direction = language === 'Arabic' ? 'rtl' : 'ltr';

            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('card');
                questionElement.style.animationDelay = `${index * 0.2}s`; // Delay for fade-in animation

                // Determine the language
                const language = document.getElementById('language').value;

                // Set trash icon position based on language
                const trashIconPosition = language === 'Arabic' ? 'left' : 'right';
                const explanationText = language === 'Arabic' ? 'التفسير:' : 'Explanation:';

                questionElement.innerHTML = `
                    <div class="card-body">
                        <div class="icon-container" style="position: absolute; top: 10px; ${trashIconPosition}: 10px; display: flex; gap: 10px;">
                            <i class="fas fa-lightbulb lamp-icon hidden" data-index="${index}" style="cursor: pointer; color: #ffc107;"></i>
                            <i class="fas fa-trash-alt remove-icon" data-index="${index}" style="cursor: pointer; color: #dc3545;"></i>
                        </div>
                        <h5 class="card-title">${question.questionText}</h5>
                        <div class="answer-options">
                            ${question.answerOptions.map((option, i) => `
                                <div class="answer-option" data-index="${i}" data-correct="${option === question.correctAnswer}">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                        <div class="answer-feedback hidden" id="answerFeedback${index}">
                            <p><strong>${explanationText}</strong> ${question.explanation}</p>
                        </div>
                    </div>
                `;
                flashcardContainer.appendChild(questionElement);

                // Add event listener to remove icon
                const removeIcon = questionElement.querySelector('.remove-icon');
                removeIcon.addEventListener('click', () => {
                    questions.splice(index, 1); // Remove the question
                    renderQuestions(); // Re-render the questions
                });

                // Add event listeners to answer options
                const answerOptions = questionElement.querySelectorAll('.answer-option');
                answerOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const isCorrect = option.getAttribute('data-correct') === 'true';

                        // Disable all answer options
                        answerOptions.forEach(o => {
                            o.classList.add('disabled');
                            o.style.pointerEvents = 'none'; // Prevent further clicks
                        });

                        // Highlight the selected option
                        option.classList.add('selected');

                        // Highlight correct/incorrect answers
                        if (isCorrect) {
                            option.classList.add('correct');

                            // Trigger celebratory confetti
                            confetti({
                                particleCount: 250,
                                spread: 70,
                                origin: { y: 0.6 },
                            });
                        } else {
                            option.classList.add('incorrect');

                            // Highlight the correct answer
                            answerOptions.forEach(o => {
                                if (o.getAttribute('data-correct') === 'true') {
                                    o.classList.add('correct');
                                }
                            });
                        }

                        // Show the lamp icon
                        const lampIcon = questionElement.querySelector('.lamp-icon');
                        lampIcon.classList.remove('hidden');
                        lampIcon.classList.add('visible');
                    });
                });

                // Add event listener to lamp icon
                const lampIcon = questionElement.querySelector('.lamp-icon');
                lampIcon.addEventListener('click', () => {
                    const explanation = question.explanation;

                    // Create a pop-up element
                    const popup = document.createElement('div');
                    popup.classList.add('popup');
                    popup.innerHTML = `<p><strong>${explanationText}</strong> ${explanation}</p>`;
                    document.body.appendChild(popup);

                    // Show the pop-up
                    setTimeout(() => {
                        popup.classList.add('visible');
                    }, 10);

                    // Hide the pop-up after 3 seconds
                    setTimeout(() => {
                        popup.classList.remove('visible');
                        setTimeout(() => {
                            document.body.removeChild(popup);
                        }, 300); // Wait for the fade-out transition to complete
                    }, 6000);
                });
            });

            // Show the export button if questions are generated
            const exportButton = document.getElementById('exportButton');
            if (questions.length > 0) {
                exportButton.style.display = 'block';
            } else {
                exportButton.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('flashcardForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            // Disable the generate button and show loading spinner
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = true;
            document.querySelector('.loading-spinner').style.display = 'inline-block';

            const formData = new FormData(event.target);
            formData.append('num_questions', numQuestions); // Use the updated numQuestions value
            formData.append('start_page', startPage);
            formData.append('end_page', endPage);

            const response = await fetch('/generate-flashcards', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();

            // Enable the generate button and hide loading spinner
            generateButton.disabled = false;
            document.querySelector('.loading-spinner').style.display = 'none';

            // Update questions and reset state
            questions = data.questions;
            renderQuestions();
        });

        // Export questions as JSON
        document.getElementById('exportButton').addEventListener('click', () => {
            const json = JSON.stringify(questions, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'questions.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Toggle between text and PDF input
        document.getElementById('textButton').addEventListener('click', () => {
            document.getElementById('textInput').classList.remove('hidden');
            document.getElementById('pdfInput').classList.add('hidden');
            document.getElementById('pageRange').classList.add('hidden');
            document.getElementById('textButton').classList.add('active');
            document.getElementById('pdfButton').classList.remove('active');
        });

        document.getElementById('pdfButton').addEventListener('click', () => {
            document.getElementById('textInput').classList.add('hidden');
            document.getElementById('pdfInput').classList.remove('hidden');
            document.getElementById('pageRange').classList.remove('hidden');
            document.getElementById('pdfButton').classList.add('active');
            document.getElementById('textButton').classList.remove('active');
        });

        // Number of Questions Buttons
        const numQuestionsButtons = document.querySelectorAll('.num-questions-buttons .btn');
        numQuestionsButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove the 'active' class from all buttons
                numQuestionsButtons.forEach(btn => btn.classList.remove('active'));
                // Add the 'active' class to the clicked button
                button.classList.add('active');
                // Update the numQuestions variable with the selected value
                numQuestions = parseInt(button.getAttribute('data-value'));
            });
        });

        // Page Range Slider
        const slider = document.getElementById('pageRangeSlider');
        const leftThumb = slider.querySelector('.thumb.left');
        const rightThumb = slider.querySelector('.thumb.right');
        const track = slider.querySelector('.track');
        const startPageValue = document.getElementById('startPageValue');
        const endPageValue = document.getElementById('endPageValue');

        let isDraggingLeft = false;
        let isDraggingRight = false;

        let maxPages = 100; // Default max value
        // Function to update slider positions and values
        const updateSlider = () => {
            const sliderRect = slider.getBoundingClientRect();
            const min = 1; // Minimum page value

            // Calculate positions based on startPage and endPage
            const leftPosition = ((startPage - min) / (maxPages - min)) * sliderRect.width;
            const rightPosition = ((endPage - min) / (maxPages - min)) * sliderRect.width;

            // Update thumb positions
            leftThumb.style.left = `${leftPosition}px`;
            rightThumb.style.left = `${rightPosition}px`;

            // Update track position and width
            track.style.left = `${leftPosition}px`;
            track.style.width = `${rightPosition - leftPosition}px`;

            // Update displayed values
            startPageValue.textContent = startPage;
            endPageValue.textContent = endPage;
        };

        // Function to handle dragging
        const handleDrag = (e) => {
            const sliderRect = slider.getBoundingClientRect();
            const min = 1;

            // Calculate the new position based on mouse movement
            let newPosition = ((e.clientX - sliderRect.left) / sliderRect.width) * (maxPages - min) + min;
            newPosition = Math.max(min, Math.min(maxPages, Math.round(newPosition)));

            if (isDraggingLeft) {
                // Ensure startPage doesn't exceed endPage
                startPage = Math.min(newPosition, endPage - 1);
            } else if (isDraggingRight) {
                // Ensure endPage doesn't go below startPage
                endPage = Math.max(newPosition, startPage + 1);
            }

            updateSlider();
        };

        // Event listeners for dragging
        leftThumb.addEventListener('mousedown', () => {
            isDraggingLeft = true;
        });

        rightThumb.addEventListener('mousedown', () => {
            isDraggingRight = true;
        });

        document.addEventListener('mouseup', () => {
            isDraggingLeft = false;
            isDraggingRight = false;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDraggingLeft || isDraggingRight) {
                handleDrag(e);
            }
        });

        // Function to get the number of pages in the uploaded PDF
        const getNumberOfPages = async (file) => {
            const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
            return pdf.numPages;
        };

        // Event listener for PDF file upload
        document.getElementById('pdf_file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                // Get the number of pages in the PDF
                maxPages = await getNumberOfPages(file);

                // Update the slider's max value
                endPage = Math.min(endPage, maxPages); // Ensure endPage doesn't exceed maxPages
                updateSlider();

                // Show the page range slider
                document.getElementById('pageRange').classList.remove('hidden');
            }
        });

        // Initialize slider
        updateSlider();
        // Disable the generate button by default
        document.getElementById('generateButton').disabled = true;

        // Function to check if the form is valid (either text or PDF is provided)
        const checkFormValidity = () => {
            const textInput = document.getElementById('topicText').value.trim();
            const pdfInput = document.getElementById('pdf_file').files.length > 0;

            // Enable the generate button if either text or PDF is provided
            document.getElementById('generateButton').disabled = !(textInput || pdfInput);
        };

        // Event listener for text input
        document.getElementById('topicText').addEventListener('input', checkFormValidity);

        // Event listener for PDF file input
        document.getElementById('pdf_file').addEventListener('change', checkFormValidity);
    </script>
</body>
</html>
