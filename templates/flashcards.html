<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
            color: #555;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .answer-option {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer-option.selected {
            background-color: #e9ecef;
        }
        .answer-option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .answer-option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .progress {
            margin-bottom: 20px;
        }
        #retryButton {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Flashcards</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="flashcardContainer">
            <!-- Flashcards will be dynamically inserted here -->
        </div>
        <div class="navigation-buttons">
            <button id="prevButton" class="btn btn-secondary" disabled>Previous</button>
            <button id="nextButton" class="btn btn-primary">Next</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        let currentQuestionIndex = 0;
        let selectedAnswer = null;

        function renderQuestion() {
            const question = questions[currentQuestionIndex];
            const flashcardContainer = document.getElementById('flashcardContainer');
            const progressBar = document.querySelector('.progress-bar');

            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);

            // Render question and answer options
            flashcardContainer.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Question ${currentQuestionIndex + 1}: ${question.questionText}</h5>
                        <div id="answerOptions">
                            ${question.answerOptions.map((option, index) => `
                                <div class="answer-option" data-index="${index}">${option}</div>
                            `).join('')}
                        </div>
                        <div class="feedback" id="feedback"></div>
                        <button id="retryButton" class="btn btn-secondary mt-3">Retry Question</button>
                    </div>
                </div>
            `;

            // Add event listeners to answer options
            document.querySelectorAll('.answer-option').forEach(option => {
                option.addEventListener('click', () => {
                    if (!option.classList.contains('correct') && !option.classList.contains('incorrect')) {
                        selectedAnswer = option.textContent;
                        document.querySelectorAll('.answer-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        validateAnswer();
                    }
                });
            });

            // Add event listener to retry button
            const retryButton = document.getElementById('retryButton');
            retryButton.addEventListener('click', () => {
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.classList.remove('correct', 'incorrect', 'selected');
                });
                document.getElementById('feedback').textContent = '';
                retryButton.style.display = 'none';
                selectedAnswer = null;
            });

            // Update navigation buttons
            document.getElementById('prevButton').disabled = currentQuestionIndex === 0;
            document.getElementById('nextButton').disabled = currentQuestionIndex === questions.length - 1;
        }

        function validateAnswer() {
            const question = questions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            const answerOptions = document.querySelectorAll('.answer-option');
            const retryButton = document.getElementById('retryButton');

            answerOptions.forEach(option => {
                if (option.textContent === question.correctAnswer) {
                    option.classList.add('correct');
                } else if (option.textContent === selectedAnswer) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedAnswer === question.correctAnswer) {
                feedback.textContent = 'Correct!';
                feedback.style.color = 'green';
                retryButton.style.display = 'none';
            } else {
                feedback.textContent = `Incorrect. The correct answer is: ${question.correctAnswer}`;
                feedback.style.color = 'red';
                retryButton.style.display = 'block';
            }
        }

        function navigate(direction) {
            if (direction === 'next' && currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
            } else if (direction === 'prev' && currentQuestionIndex > 0) {
                currentQuestionIndex--;
            }
            renderQuestion();
        }

        // Event listeners for navigation buttons
        document.getElementById('prevButton').addEventListener('click', () => navigate('prev'));
        document.getElementById('nextButton').addEventListener('click', () => navigate('next'));

        // Initial render
        renderQuestion();
    </script>
</body>
</html>
